<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a recipe here:</h1>

    <form id="create-form">
        <label for="title">Title:
            <input type="text" name="title" placeholder="i.e. lasagna">
        </label>

        <label for="ingredients">Ingredients:
            <input type="text" name="ingredients" placeholder="i.e. onions">
        </label>
        <button>Create!</button>
    </form>

    <ul id="recipe-results"></ul>

    <script type="module" src = "/index.js"></script>
</body>
</html>
